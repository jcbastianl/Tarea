<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación - UNL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --unl-blue: #003366;
        }
        .text-unl-blue { color: var(--unl-blue); }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <!-- Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <h3 class="text-2xl font-bold text-unl-blue mt-4">¿Eliminar Usuario?</h3>
                <div class="mt-2 text-sm text-gray-600">
                    <p>Estás a punto de eliminar a <strong>Juan Pérez</strong> (juan.perez@example.com).</p>
                    <p class="mt-2">Esta acción es irreversible y todos los datos asociados se perderán.</p>
                </div>
            </div>
            <div class="mt-6">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-red-600">
                    <span class="ml-2 text-gray-700">Confirmo que entiendo las consecuencias.</span>
                </label>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">Cancelar</button>
                <button class="px-4 py-2 bg-red-600 text-white font-semibold rounded-md">Eliminar Definitivamente</button>
            </div>
        </div>
    </div>
</body>
</html>
