<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - UNL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --unl-blue: #003366;
            --unl-yellow: #FFD100;
            --unl-dark-blue: #002244;
        }
        .bg-unl-yellow { background-color: var(--unl-yellow); }
        .text-unl-dark-blue { color: var(--unl-dark-blue); }
        .border-unl-yellow { border-color: var(--unl-yellow); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-unl-blue text-white">
            <!-- ... sidebar content ... -->
        </aside>

        <div class="flex-1 p-6">
            <div class="bg-white p-8 rounded-lg shadow-md max-w-5xl mx-auto flex">
                <!-- Formulario Principal -->
                <div class="w-2/3 pr-8">
                    <h1 class="text-2xl font-bold text-unl-dark-blue mb-6">Editar Usuario</h1>
                    <form action="#" method="POST" class="space-y-6">
                        <div class="flex items-center space-x-6">
                            <img class="h-24 w-24 rounded-full object-cover" src="https://i.pravatar.cc/150?u=1" alt="Foto de perfil">
                            <button type="button" class="text-sm text-unl-blue hover:underline">Cambiar foto</button>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-unl-dark-blue">Nombre</label>
                                <input type="text" id="first-name" value="Juan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border-unl-yellow">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-unl-dark-blue">Apellido</label>
                                <input type="text" id="last-name" value="Pérez" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="col-span-2">
                                <label for="email" class="block text-sm font-medium text-unl-dark-blue">Email</label>
                                <input type="email" id="email" value="juan.perez@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                        </div>
                        <div class="flex justify-end space-x-4 mt-8">
                            <button type="button" class="px-4 py-2 bg-gray-200 rounded-md">Descartar</button>
                            <button type="submit" class="px-6 py-2 bg-unl-yellow text-unl-blue font-bold rounded-md">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
                <!-- Sidebar Historial -->
                <aside class="w-1/3 border-l pl-8">
                    <h2 class="text-lg font-semibold text-unl-dark-blue mb-4">Historial de Cambios</h2>
                    <div class="text-sm text-gray-600 space-y-4">
                        <p><strong>Hoy, 10:30 AM:</strong> Nombre cambiado de "Jhon" a "Juan".</p>
                        <p><strong>Ayer, 3:15 PM:</strong> Rol actualizado a "Admin".</p>
                    </div>
                    <div class="mt-6">
                        <p class="text-xs text-gray-500">Última modificación: 24 Jun 2025, 10:30 AM</p>
                        <a href="#" class="text-sm text-unl-blue hover:underline mt-4 block">Resetear Contraseña</a>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
