<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - UNL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --unl-blue: #003366;
            --unl-yellow: #FFD100;
        }
        .bg-unl-blue { background-color: var(--unl-blue); }
        .text-unl-blue { color: var(--unl-blue); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Hero Section -->
        <div class="bg-white rounded-lg shadow-md p-8 mb-6 relative">
            <div class="flex items-center">
                <div class="relative">
                    <img class="h-32 w-32 rounded-full object-cover" src="https://i.pravatar.cc/150?u=1" alt="Foto de perfil">
                    <span class="absolute bottom-1 right-1 block h-5 w-5 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div class="ml-8">
                    <h1 class="text-4xl font-bold text-unl-blue">Juan Pérez</h1>
                    <p class="text-xl text-gray-600">Administrador</p>
                </div>
                <div class="absolute top-6 right-6 space-x-2">
                    <button class="px-4 py-2 bg-unl-blue text-white rounded-md">Editar</button>
                    <button class="px-4 py-2 bg-gray-200 rounded-md">Desactivar</button>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <a href="#" class="border-unl-blue text-unl-blue whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Información</a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Actividad</a>
                    <a href="#" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Permisos</a>
                </nav>
            </div>
        </div>

        <!-- Content -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-unl-blue mb-4">Información de Contacto</h3>
                    <p><strong>Email:</strong> juan.perez@example.com</p>
                    <p><strong>Teléfono:</strong> +1 234 567 890</p>
                </div>
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-unl-blue mb-4">Actividad Reciente</h3>
                    <!-- Timeline -->
                </div>
            </div>
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-unl-blue mb-4">Estadísticas</h3>
                    <p><strong>Último Acceso:</strong> Hoy, 10:30 AM</p>
                    <p><strong>Logins (mes):</strong> 45</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-unl-blue mb-4">Roles y Permisos</h3>
                    <span class="inline-block bg-unl-blue text-white text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">Admin</span>
                    <span class="inline-block bg-unl-blue text-white text-sm font-semibold mr-2 px-2.5 py-0.5 rounded">Editor</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
