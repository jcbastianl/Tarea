<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - UNL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --unl-blue: #003366;
            --unl-yellow: #FFD100;
            --unl-dark-blue: #002244;
        }
        .bg-unl-blue { background-color: var(--unl-blue); }
        .bg-unl-yellow { background-color: var(--unl-yellow); }
        .text-unl-dark-blue { color: var(--unl-dark-blue); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-unl-blue text-white flex flex-col">
            <div class="h-16 flex items-center justify-center text-2xl font-bold">SportBoard</div>
            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-white hover:bg-gray-700 rounded-md">Dashboard</a>
                <a href="user_list.html" class="flex items-center px-4 py-2 text-white hover:bg-gray-700 rounded-md">Usuarios</a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
                <nav class="text-sm mb-4">
                    <a href="user_list.html" class="text-unl-blue hover:underline">Usuarios</a> &gt;
                    <span>Crear Usuario</span>
                </nav>
                <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
                    <h1 class="text-2xl font-bold text-unl-dark-blue mb-6">Crear Nuevo Usuario</h1>
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Columna Izquierda -->
                            <div class="space-y-6">
                                <div>
                                    <label for="first-name" class="block text-sm font-medium text-unl-dark-blue">Nombre</label>
                                    <input type="text" id="first-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-unl-yellow focus:ring focus:ring-unl-yellow focus:ring-opacity-50">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-unl-dark-blue">Email</label>
                                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="role" class="block text-sm font-medium text-unl-dark-blue">Rol</label>
                                    <select id="role" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                        <option>Admin</option>
                                        <option>Editor</option>
                                        <option>Miembro</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Columna Derecha -->
                            <div class="space-y-6">
                                <div>
                                    <label for="last-name" class="block text-sm font-medium text-unl-dark-blue">Apellido</label>
                                    <input type="text" id="last-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-unl-dark-blue">Tel√©fono</label>
                                    <input type="tel" id="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-unl-dark-blue">Estado</label>
                                    <div class="mt-2 flex items-center">
                                        <span class="mr-3">Inactivo</span>
                                        <label for="status-toggle" class="inline-flex relative items-center cursor-pointer">
                                            <input type="checkbox" id="status-toggle" class="sr-only peer" checked>
                                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-unl-blue"></div>
                                        </label>
                                        <span class="ml-3">Activo</span>
                                    </div>
                                </div>
                            </div>
                             <!-- Upload Foto -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-unl-dark-blue">Foto de Perfil</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div class="space-y-1 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                        <div class="flex text-sm text-gray-600"><p class="pl-1">o arrastra y suelta</p></div>
                                        <p class="text-xs text-gray-500">PNG, JPG, GIF hasta 10MB</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8 flex justify-end space-x-4">
                            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-unl-yellow text-unl-blue font-semibold rounded-md hover:bg-yellow-400">Crear Usuario</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
